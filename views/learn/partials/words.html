<div class="learn-session">
    <div class="session-title">
        <img src="/images/black-multiple-choice.png" alt="">
        <h3>ODABERI TOČAN PRIJEVOD</h3>
    </div>
    <div class="word-and-phrase">
        <p class="word-hrv">{{ currentWord.NativeWord }}</p>
        <p class="phrase-hrv">{{ currentWord.NativeDescription }}</p>
    </div>
    <div class="kahoot-area">
        {% for word in words %}
        <div hx-post="/dictionary/checkWord/{{ word.ID }}" hx-target="this" hx-trigger="click">
            <div class="kahoot-card" id="card">
                <div class="kahoot-word">{{ word.ForeignWord }}</div>
                <div class="kahoot-phrase">HINT: {{ word.ForeignDescription }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="invisible-buttons"> <!-- Ovo ima istu funkcionalnost kao i button-container, samo se ovo prikazuje kad je mal ekran -->
        <div class="return-home">
            <a href="/dashboard">
                <img src="/images/orange-home.png" alt="">
                <p>završi sesiju učenja</p>
            </a>
        </div>
        <div class="next-question">
            <a href="/learnSession/{{ dictionaryId }}">
                <img src="/images/orange-next.png" alt="">
                <p>sljedeće pitanje</p>
            </a>
        </div>
    </div>
</div>
