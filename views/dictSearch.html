<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="keywords" content="">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <title>BalkanLingo</title>
        <link rel="stylesheet" href="/css/addDic.css">
        <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    </head>
    <body>
        <!-- Navbar -->
        {% include 'partials/navbar.html' %}
        <div class="main">
            <div class="flex-container">
                <h2 class="language-title">{{ dictionary.Name }}</h2>
                <input class="word-search" type="text" placeholder="Pretrazi strane rijeci..."  name="word"
                hx-post="/dictionary/search2/{{ dictionary.ID }}" 
                hx-trigger="input changed delay:100ms, search" 
                hx-target="#words"
                hx-swap="outerHTML"
                hx-indicator="#loading">
                <br>
                <div class="img-container">
                    <a href="/dictionary/addWord/{{ dictionary.ID }}"><img src="/images/black-add.png" alt=""> </a>
                </div>
                <img class="word-search-image" src="/images/white-search.png" alt="">
                {% include 'partials/wordsList.html' %}
                <a href="/"><img class="home-image" src="/images/orange-home.png" alt=""></a>
            </div>
        </div>
        <hr>
        <!-- Footer -->
        {% include 'partials/footer.html' %}
    </body>
</html>
