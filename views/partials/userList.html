<div id="words" style="all: unset; display: contents">
  {% for user in users %}
  <div class="word-add">
    <div class="actual-word">{{ user.Email }}</div>
    <div class="word-buttons">
        {% if user.IsAdmin %}
        <img
          class="add-button"
          src="/images/black-remove.png"
          alt=""
          type="checkbox"
          name="users"
          hx-post="/user/setAdmin/{{ user.ID }}"
          hx-trigger="click"
          hx-target="this"
          hx-swap="outerHTML"
        />
        {% else %}
        <img
          class="add-button"
          src="/images/black-add.png"
          alt=""
          type="checkbox"
          name="users"
          hx-post="/user/setAdmin/{{ user.ID }}"
          hx-trigger="click"
          hx-target="this"
          hx-swap="outerHTML"
        />
        {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
