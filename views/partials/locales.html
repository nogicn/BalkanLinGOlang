{% for language in languages %}
    <div class="word-add">
        <div class="actual-word">{{ language.Name }}</div>
        <div class="word-buttons">
            <a href="editLocale/{{ language.ID }}"><img class="edit-button" src="/images/blue-edit.png" alt=""></a>
            <a href="deleteLocale/{{ language.ID }}"><img class="add-button" src="/images/black-remove.png" alt=""></a>
        </div>
    </div>
{% endfor %}
