<div id="words" style="all: unset; display: contents;">
{% for word in words %}
    <div class="word-add">
        <div class="actual-word">{{ word.ForeignWord }}</div>
        <div class="word-buttons">
            <a href="/dictionary/editWord/{{ word.ID }}"><img class="edit-button" src="/images/blue-edit.png" alt=""></a>
            <a href="/dictionary/deleteWord/{{ word.ID }}"><img class="add-button" src="/images/black-remove.png" alt=""></a>
        </div>
    </div>
{% endfor %}
</div>
