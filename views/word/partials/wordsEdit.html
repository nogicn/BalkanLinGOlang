<div class="flex-container" id="wordContainer">
    <div class="language-title">
        {{ dictionary.Name }}
    </div>
    <div class="language-title title-word">RIJEČ</div>
    <div class="word-edit-container">
        <input type="hidden" name="id" value="{{ word.ID }}" required>
        <label for="home" class="word-edit-label">DOMAĆA RIJEČ</label>
        <input class="word-edit" type="text" id="home" name="nativeWord" placeholder="Riječ" value="{{ word.NativeWord }}"
            required>
        <div class="img-container">
            <img src="/images/black-add.png" alt="" hx-post="/dictionary/fillWordData/{{ dictionary.ID }}"
                hx-target="#wordContainer" hx-swap="outerHTML" hx-indicator="#loading" hx-include="#data">

        </div>
    </div>

    <div class="word-edit-container">
        <label for="home" class="word-edit-label word-edit-phrase">DOMAĆA FRAZA</label>
        <input class="word-edit" type="text" id="home" name="nativeDescription" placeholder="Naučio sam ovu riječ"
            value='{{ word.NativeDescription }}' required>
        <div class="img-container">
            <img src="/images/black-add.png" alt="" hx-post="/dictionary/fillSentenceData/{{ dictionary.ID }}"
                hx-target="#wordContainer" hx-swap="outerHTML" hx-indicator="#loading" hx-include="#data">

        </div>
    </div>
    <div class="word-edit-container">
        <label for="home" class="word-edit-label ">STRANA RIJEČ</label>
        <input class="word-edit" type="text" id="home" name="foreignWord" placeholder="Word" value="{{ word.ForeignWord }}"
            required>
    </div>
    <div class="word-edit-container">
        <label for="home" class="word-edit-label word-edit-phrase">STRANA FRAZA</label>
        <input class="word-edit" type="text" id="home" name="foreignDescription" placeholder="I've learned a new word!"
            value='{{ word.ForeignDescription }}' required>
        <div class="img-container">
            <!-- <img src="/images/black-add.png" alt=""> 
                        <img src="/images/black-remove.png" alt=""> -->
        </div>
    </div>
    <!-- if pronunciation audio exists render it -->

    <div class="word-edit-container">
        <label for="" class="word-edit-label word-edit-phrase" style="display: block;">GENERIRAJ IZGOVOR</label>
        <audio controls style="display: inline-block;">
            <source src="/pronunciation/{{ word.Pronunciation }}" type="audio/mpeg">
            Your browser does not support the audio element.
            <input type="hidden" name="pronunciation" value="{{ word.Pronunciation }}" required>

        </audio>
        <div class="img-container" style="display: inline-block; vertical-align: super;">
            <img src="/images/black-add.png" alt="" hx-post="/dictionary/createPronunciation/{{ dictionary.ID }}"
                hx-target="#wordContainer" hx-swap="outerHTML" hx-indicator="#loading" hx-include="#data">
        </div>
    </div>

    <div class="save-changes-container"></div>
        <button class="save-changes">SPREMI PROMJENE</button>
        <img src="/images/blue-warning.png" alt="">
        <div id="loading" class="htmx-indicator" style="vertical-align: middle; margin-left: 10px;"></div>
    </div>
</div>
